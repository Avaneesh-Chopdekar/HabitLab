services:
  postgres:
    image: postgres:16
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habitlab"]
    environment:
      POSTGRES_USER: habitlab
      POSTGRES_PASSWORD: habitlab
      POSTGRES_DB: habitlab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
