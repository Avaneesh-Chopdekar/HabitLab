services:
  postgres:
    image: postgres:16
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habitlab"]
    environment:
      POSTGRES_USER: habitlab
      POSTGRES_PASSWORD: habitlab
      POSTGRES_DB: habitlab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build:
      context: .
      dockerfile: docker/prod.Dockerfile
    env_file:
      - .env.prod
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  postgres_data:
